<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <section class="menu">
    <div class="title">
      <h2>car gallery</h2>
      <div class="underline"></div>
    </div>
    <div class="btn-container">
      <button class="filter-btn" type="button" data-id="all">all</button>
      <button class="filter-btn" type="button" data-id="suv">suv</button>
      <button class="filter-btn" type="button" data-id="saloon">saloon</button>
      <button class="filter-btn" type="button" data-id="sedan">sedan</button>
      <button class="filter-btn" type="button" data-id="sports">sports</button>
    </div>
    <div class="section-center">
      <article class="menu-item">
        <img src="./car 6.jpg" class="photo" alt="menu item">
        <div class="item-info">
          <header>
            <h4>toyota e-car model 1</h4>
            <h4 class="price">$35,000</h4>
          </header>
          <p class="item-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum aliquid porro iure. Amet, quo quaerat at
            itaque, cum minima autem exercitationem vitae laborum quis nesciunt delectus provident doloremque, alias
            quam!
          </p>
        </div>
      </article>
    </div>
  </section>
</body>

</html>
